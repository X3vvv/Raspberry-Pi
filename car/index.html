<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Controller</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <style type="text/css">
        #front {
            margin-left: 6px;
            margin-bottom: 3px;
        }

        #rear {
            margin-top: 4px;
            margin-left: 6px;
        }

        .btn {
            background: #46a7e7;
        }
    </style>
    <script>
        $(function () {
            $("button").click(function () {
                $.post("/cmd", this.id, function (data, status) { });
            });
        });
    </script>
</head>

<body>
    <div id="container" class="container">
        <div>
            <button id="leftFront" class="btn btn-lg btn-primary glyphicon">↖</button>
            <button id="front" class="btn btn-lg btn-primary glyphicon">↑</button>
            <button id="rightFront" class="btn btn-lg btn-primary glyphicon">↗</button>
        </div>
        <div>
            <button id="left" class="btn btn-lg btn-primary glyphicon">←</button>
            <button id="stop" class="btn btn-lg btn-primary glyphicon">■</button>
            <button id="right" class="btn btn-lg btn-primary glyphicon">→</button>
        </div>
        <div>
            <button id="leftRear" class="btn btn-lg btn-primary glyphicon">↙</button>
            <button id="rear" class="btn btn-lg btn-primary glyphicon">↓</button>
            <button id="rightRear" class="btn btn-lg btn-primary glyphicon">↘</button>
        </div>
    </div>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
